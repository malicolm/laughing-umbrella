<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>        
        const handleGetRandomUser = async () => {
            const response = await axios.get('https://randomuser.me/api/')
            const username = response.data.login.username
            const generatedUser = {
                gender: response.data.gender,
                firstName: response.data.name.first,
                lastName: response.data.name.last,
                email: response.data.email,
                age: response.data.dob.age,
            }
            //can append text from here
            //using create eleent
            console.log(generatedUser, "gen user")
            return generatedUser
        }

        const populateText = async () => {
            await handleGetRandomUser()
            let ele = document.getElementById('container');
            ele.innerHTML += 'firstName';
        }

        

        window.addEventListener('DOMContentLoaded', (event) => {
            contentLoaded();
        });
        function contentLoaded() {
            document.getElementById("malcbutton").addEventListener("click", populateText, false);
        }
    </script>

    <p>

        <button id="malcbutton" type="button">hello</button>


    </p>
    <div id="container">
        <p>
            content
        </p>

    </div>

</body>

</html>
